<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    
    <title>Login to Cierge</title>
	<meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <link href="css/Login.css" rel="stylesheet" />
    <script src="js/Privacy-Policy.js"></script>
</head>
<body>
    <div id="pageWrapper" class="container-fluid col-lg-12">
        <div class="row">
            <div id="loginHeader">
                <img src="images/Solid_blue.svg.png" width="60" height="60" class="img-responsive img-rounded" />
                <h1>Cierge means Business</h1>
            </div>
        </div>
        <div id="loginContent" class="col-lg-12 text-center center-block">
            <div id="contentWrapper" class="col-lg-12">
                <div id="loginContentInner" class="center-block">
                    <div id="accountloginimg" class="col-lg-12 center-block text-center">
                        <h2>Sign in to continue to Cierge Business</h2>
                        <img src="images/grocery.jpg" class="img-responsive" />
                    </div>
                    <div id="emaildiv" class="col-lg-12center-block">
                        <input type="text" name="emailtextbox" placeholder="Enter your email Address" />
                        <select name="emails">
                            <option disabled selected>
                                Select Account
                            </option>

                        </select>
                        <input type="button" id="btnnext" name="Next" value="next" />
                    </div>
                    <div id="divforgetpassword" class="col-lg-12">
                        Dont"t have an Account? <a href="#">Register Now</a>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
